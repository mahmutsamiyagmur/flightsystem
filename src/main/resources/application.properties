spring.application.name=flightsystem

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/flightsystem
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# In Docker environment, these properties will be overridden by environment variables
# defined in the docker-compose.yaml file
